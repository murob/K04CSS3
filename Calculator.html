<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator.html</title>
    <style>
      .backdiv {
        background-color: #dddddd;
        height: 370px;
        width: 420px;
      }
      .top {
        border: 2px solid red;
        height: 32%;
        width: 420px;
      }
      .middle {
        border: 2px solid blue;
        height: 32%;
        width: 420px;
      }
      .bottom {
        border: 2px solid black;
        height: 32%;
        width: 420px;
      }

      .top_inner {
        background-color: #70c738;
        height: 85px;
        width: 417px;
      }
      .middle > div {
        background-color: #373737;
        height: 50px;
        width: 200px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="backdiv">
      <div class="top">
        <div class="top_inner"></div>
      </div>
      <div class="middle">
        <div style="float: left">BackSpace</div>
        <div style="float: right">C</div>
      </div>
      <div class="bottom"></div>
    </div>
  </body>
</html>
